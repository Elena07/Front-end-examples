<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <div class="wrapper">
        <div class="stars"></div>
        <div class="twinkling-left"></div>
        <div class="twinkling-right"></div>
        <div class="gradient"></div>
        <div class="click_me"><p>Click The Boat!</p></div>
        <div class="wave1"></div>
        <div class="wave2"></div>
        <div class="iceberg"></div>
        <div class="boat-bubbles">
            <div class="boat" id="boat"></div>
            <div class="bubbles"></div>
            <div class="bubbles bubbles2"></div>
        </div>
        <div class="torpeda torpeda1"></div>
        <div class="torpeda torpeda2"></div>
        <div class="torpeda torpeda3"></div>
        <div class="torpeda torpeda4"></div>
        <div class="torpeda torpeda5"></div>
        <div class="torpeda torpeda6"></div>
        <div class="ice ice1"></div>
        <div class="ice ice2"></div>
        <div class="ice ice3"></div>
        <div class="ice ice4"></div>
        <div class="ice ice5"></div>
        <div class="popap">
            <h1>Let's save the Titanic - better late than never!!!</h1>
        </div>
    </div>
</main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
